    <div class="yui-gd" style='display:none;min-height:500px;'>

<a class='thumb' id='3405819032' title='self portrait | 2008 | pen and ink on rice paper | 5"x7"'><img src='http://farm4.static.flickr.com/3581/3405819032_c7aaed81b7_s.jpg'></a>

         </div>

        <div class="yui-u">
            <div id='big_image'>

    <script>
         $('.yui-gd').fadeIn('slow');



                $('<img />').attr('src', 'http://farm4.static.flickr.com/3581/3405819032_c7aaed81b7.jpg').load(function(){
                    $('#big_image').html(this);
                    $('#big_image').append("<span class='mbf-item'>#gallery 3405819032</span><div id='desc'>self portrait | 2008 | pen and ink on rice paper| 5\"x7\" </div>");
                    $('#big_image').fadeIn('slow');                
                });




                    
            $('.thumb').click(function(){
                
                var id = $(this).attr('id');
                var src=$(this).children('img').attr('src');
                var t=$(this).attr('title');                
                $("#big_image").fadeOut('slow', function(){
                    var n=(src.replace('_s.jpg','.jpg')); 
                    $('<img />').attr('src', n).load(function(){
                        $('#big_image').html($(this));
                        $('#big_image').append("<span class='mbf-item'>#gallery "+id+"</span><div id='desc'>"+t+"</div>");
                        $('#big_image').fadeIn('slow');
                    });                
                });

            });       
            </script>
