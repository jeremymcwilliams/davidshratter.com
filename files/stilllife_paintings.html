    <div class="yui-gd" style='display:none;min-height:530px;'>
        <div class="yui-u first">
	        
            <div id="thumbnails">

        </div>
        
        
        <div class="yui-u">
            <div id='big_image'>

    <script>

    $('<img />').attr('src', 'http://farm4.static.flickr.com/3541/3390257471_f0778788ba.jpg').load(function(){
                    $('#big_image').html(this);
                    $('#big_image').append("<span class='mbf-item'>#gallery 3390257471</span><div id='desc'>duet 1 | 2002 | oil on canvas | 17\"x19\"</div>");
                    $('#big_image').fadeIn('slow');                
                });
    
    
    
        $('#thumbnails').load('files/sl_1.html', function(){

            $('.thumb').click(function(){
                
                var id = $(this).attr('id');
                var src=$(this).children('img').attr('src');
                var t=$(this).attr('title');                
                $("#big_image").fadeOut('slow', function(){
                var n=(src.replace('_s.jpg','.jpg')); 
                $('<img />').attr('src', n).load(function(){                    
                    var x=$(this);
                    $('#big_image').html(x);
                    $('#big_image').append("<span class='mbf-item'>#gallery "+id+"</span><div id='desc'>"+t+"</div>");
                    $('#big_image').fadeIn('slow');
                });                
                });
            });        
        
        });
    </script>
    
    <script>
         $('.yui-gd').fadeIn('slow');
 

 
    </script>
